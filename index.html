<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Advertiser Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <img src="./assets/icon.png" alt="IREV Logo" class="logo">
        <nav class="active">
            <a href="https://control.irev.com/">Control Panel</a>|
            <a href="https://docs.irev.com/api/user-api/offers/urls#create-a-url/">API Reference</a>|
            <a href="https://docs.google.com/spreadsheets/d/1fjlCVVGCEiL0G58IhZ_XOYssF_EKyddiafejeQiWbEM/edit?usp=sharing">CSV Template</a>|
            <a id="createOfferLinks" href="https://brunomoraes97.github.io/create_offer_links/">Create Offer Links</a>|
            <a id="createOffers" href="https://brunomoraes97.github.io/offer_migration_tool/">Create Offers</a>
            
        </nav>
    </div>

    <div class="form-container">
        <img src="./assets/toolkit.png" alt="IREV Logo" class="form-logo">
        <h1>Advertiser Creator</h1>
        
        <form id="session-form">
            <label for="crm">CRM:</label>
            <input type="text" id="crm" name="crm">

            <label for="username">Username:</label>
            <input type="text" id="username" name="username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <label for="csv-file">Upload CSV File:</label>
            <input type="file" id="csv-file" name="csv-file" accept=".csv">

            <button type="button" onclick="startProcess()">Create Advertisers</button>
        </form>

        <div id="results"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
